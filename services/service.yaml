apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: NodePort
  ports:
    - targetPort: 80   # Port on the pod where the application is running
      port: 80         # Port exposed inside the cluster (service port)
      nodePort: 30008  # Port exposed on each Node's IP (external access)
  selector:
    app: myapp
    type: front-end
