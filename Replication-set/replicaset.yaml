appVersion: apps/v1
kind: Replicaset
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
spec:
  selector:
    matchLabeles:
      env: production
  replicas: 3
  template:
    metadata:
      name: nginx-2
      labels:
       env: production
    spec:
      containers:
    - name: nginx
      image: nginx
